<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quote Machine</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">
          Random Quote Machine</br>
          <small>
            Quotes from
            <a href="https://market.mashape.com/andruxnet">andruxnet</a>
          </small>
        </h1>
      </div>
      <div class="row text-center">
        <button id="newquote" type="button" class="btn btn-lg btn-primary">Get New Quote</button>
      </div>
      <div id="q" class="row well well-lg text-center">
        <blockquote>
          <p id="quote">Quote</p>
          <footer id="author">Author</footer>
        </blockquote>
        <div id="tweet"></div>
      </div>
    </div>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- font Awesome -->
    <script async src="https://use.fontawesome.com/ad58200bed.js"></script>
    <!-- Twitter recommended the below snippet but I found that the line above
         worked for creating the buttons with javascript -->
    <!--    <script src="js/twitter.js"></script> -->
    <script src="js/script.js"></script>
  </body>
</html>
