<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCodeCamp Simon Game</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL,
      add a canonical link to the desktop page
      https://developers.google.com/webmasters/smartphone-sites/feature-phones
    -->
    <!--
      <link rel="canonical" href="http://www.example.com/">
    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <!-- Add your site or app content here -->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span id="title" class="mdl-layout-title">Simon</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="https://antonioshadji.github.io/fcc/">Home</a>
            <a class="mdl-navigation__link" href="https://www.freecodecamp.com/challenges/build-a-simon-game">FCC Specs</a>
            <a class="mdl-navigation__link" href="https://amzn.to/2fIUiOW">Buy Simon</a>
            <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Simon_(game)">Learn More</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Simon</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="https://antonioshadji.github.io/fcc/">Home</a>
          <a class="mdl-navigation__link" href="https://www.freecodecamp.com/challenges/build-a-simon-game">FCC Specs</a>
          <a class="mdl-navigation__link" href="https://amzn.to/2fIUiOW">Buy Simon</a>
          <a class="mdl-navigation__link" href="https://en.wikipedia.org/wiki/Simon_(game)">Learn More</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->

        <div id="toolbar" class="mdl-grid" >
          <div class="mdl-cell mdl-cell--2-col">
            <!-- Raised colored button with ripple -->
            <button id="reset-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Reset
            </button>
            <button id="start-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Start
            </button>
          </div> <!-- cell -->

          <div class="mdl-cell mdl-cell--2-col">
            <label for="switch1" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
              <input type="checkbox" id="switch1" class="mdl-switch__input">
              <span class="mdl-switch__label">Strict Mode</span>
            </label>
          </div> <!-- cell -->

          <div class="mdl-cell mdl-cell--2-col">
            <!-- Button Chip -->
              <span id="step-counter" class="mdl-chip__text">Steps: 00</span>
          </div> <!-- cell -->

        </div> <!--toolbar -->

        <div id="simon" class="mdl-grid">

          <div class="mdl-cell mdl-cell--3-col"></div>
          <div class="mdl-cell mdl-cell--6-col">
            <div id="button-green" class="squares g"></div>
            <div id="button-red" class="squares r"></div>
          </div>
          <div class="mdl-cell mdl-cell--3-col"></div>

          <div class="mdl-cell mdl-cell--3-col"></div>
          <div class="mdl-cell mdl-cell--6-col">
            <div id="button-yellow" class="squares y" ></div>
            <div id="button-blue" class="squares b" ></div>
          </div>
          <div class="mdl-cell mdl-cell--3-col"></div>

        </div> <!-- simon -->

      </div> <!-- page-content -->
      </main>
    </div>


    <footer>
      <audio id="sound-green"
             src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
      <audio id="sound-red"
             src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
      <audio id="sound-yellow"
             src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
      <audio id="sound-blue"
             src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
      <audio id="sound-wrong"
             src="https://dl.dropboxusercontent.com/u/33784145/Audio/Wrong-answer-sound-effect.mp3">
      </audio>
      <!-- Built with love using Web Starter Kit -->
    </footer>
    <section name='loadJavascripts'>
      <!-- build:js(app/) ../../scripts/main.min.js -->
      <script src="./styles/src/mdlComponentHandler.js"></script>
      <script src="./styles/src/button/button.js"></script>
      <script src="./styles/src/checkbox/checkbox.js"></script>
      <script src="./styles/src/icon-toggle/icon-toggle.js"></script>
      <script src="./styles/src/menu/menu.js"></script>
      <script src="./styles/src/progress/progress.js"></script>
      <script src="./styles/src/radio/radio.js"></script>
      <script src="./styles/src/slider/slider.js"></script>
      <script src="./styles/src/spinner/spinner.js"></script>
      <script src="./styles/src/switch/switch.js"></script>
      <script src="./styles/src/tabs/tabs.js"></script>
      <script src="./styles/src/textfield/textfield.js"></script>
      <script src="./styles/src/tooltip/tooltip.js"></script>
      <script src="./styles/src/layout/layout.js"></script>
      <script src="./styles/src/data-table/data-table.js"></script>
      <script src="./styles/src/ripple/ripple.js"></script>
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
    </section>
  </body>
</html>
