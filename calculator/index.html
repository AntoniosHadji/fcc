<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC Calculator</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' type='text/css' crossorigin='anonymous'
    href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
    integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u'>
    <!-- Google Fonts -->
    <link  rel='stylesheet' type='text/css'
    href='https://fonts.googleapis.com/css?family=Roboto'>
    <!-- Custom css -->
    <link rel='stylesheet' href='./css/custom.css'>
    <!-- QUnit css -->
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
  </head>
  <body>

    <div class='container'>
      <div class='row'>
        <h1 class='text-center'>FCC Calculator</h1>
      </div>
      <div id='result' class='row well well-lg text-center'>
        0.00
      </div>
      <div class='row text-center'>
        <a  class='btn btn-lg btn-default key num'>7</a>
        <a  class='btn btn-lg btn-default key num'>8</a>
        <a  class='btn btn-lg btn-default key num'>9</a>
        <a  class='btn btn-lg btn-default key ops'>/</a>
      </div>

      <div class='row text-center'>
        <a  class='btn btn-lg btn-default key num'>4</a>
        <a  class='btn btn-lg btn-default key num'>5</a>
        <a  class='btn btn-lg btn-default key num'>6</a>
        <a  class='btn btn-lg btn-default key ops'>x</a>
      </div>

      <div class='row text-center'>
        <a  class='btn btn-lg btn-default key num'>1</a>
        <a  class='btn btn-lg btn-default key num'>2</a>
        <a  class='btn btn-lg btn-default key num'>3</a>
        <a  class='btn btn-lg btn-default key ops'>-</a>
      </div>

      <div class='row text-center'>
        <a  class='btn btn-lg btn-default key num'>0</a>
        <a  class='btn btn-lg btn-default key ops'>.</a>
        <a  class='btn btn-lg btn-default key ops'>C</a>
        <a  class='btn btn-lg btn-default key ops'>+</a>
      </div>

      <div class='row text-center'>
        <a  class='btn btn-lg btn-default key equals'>=</a>
      </div>

    </div>
    <footer>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <!-- Latest compiled and minified JavaScript -->
      <script async src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'
                           integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa'
                           crossorigin='anonymous'></script>
      <!-- font Awesome -->
      <script async src='https://use.fontawesome.com/ad58200bed.js'></script>
      <!-- Custom scripting -->
      <script src='./js/script.js'></script>
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src='https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js'></script>
        <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
      <![endif]-->
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
      <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
      <script src="./js/test.js"></script>
    </footer>
  </body>
</html>
