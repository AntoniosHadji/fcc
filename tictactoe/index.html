<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC Tic Tac Toe</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" crossorigin="anonymous"
                                           href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                                           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
    <!-- Google Fonts -->
    <link  rel="stylesheet" type="text/css"
                            href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/custom.css">

  </head>
  <body>

    <nav>
      <div class="container">
        <ul class="nav nav-pills">
          <li id="playx" class="active">
            <a href="#">
              Play as X
            </a>
          </li>
          <li id="playo">
            <a href="#">
              Play as O
            </a>
          </li>
          <li><a href="https://www.freecodecamp.com/challenges/build-a-tic-tac-toe-game">About</a></li>
          <li class="disabled"><a href="#">Player goes first</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- 1st row */ -->
      <div id="tl" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>

        </div>
      </div>

      <div id="tm" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>
        </div>
      </div>

      <div id="tr" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>
        </div>
      </div>

      <!-- 2nd row */ -->
      <div id="ml" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>
        </div>
      </div>

      <div id="mm" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>
        </div>
      </div>

      <div id="mr" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>
        </div>
      </div>

      <!-- 3rd row */ -->
      <div id="bl" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>
        </div>
      </div>

      <div id="bm" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>
        </div>
      </div>

      <div id="br" class="squares ">
        <div class="content">
          <div class="table">
            <div class="table-cell">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
      </button>
    -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Game Over</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Reset Game</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <!-- Latest compiled and minified JavaScript -->
      <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- Custom scripting -->
      <script src="./js/script.js"></script>
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </footer>
  </body>
</html>
