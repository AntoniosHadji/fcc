<!DOCTYPE html>
<html lang="en">
  <head> <!-- {{{ -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pomodoro Clock</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" crossorigin="anonymous"
                                           href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                                           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css"
                           href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/custom.css">

  </head> <! -- }}} -->
  <body>

    <!-- Navigation {{{ -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pomodoro Timer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://www.freecodecamp.com/challenges/build-a-pomodoro-clock">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav> <! -- }}} -->

    <div class="container">

      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">

        <div class="input-group input-group-lg">
          <div class="input-group-addon param-name">Pomodoro Length: </div>
          <input id="ptime" class="form-control"
                            type="number" min="10" max="120" value="25"
                                                            aria-describedby="desc-pomodoro-time"/>
          <span class="input-group-btn">
            <button id="startTimer" class="btn btn-success btn-width disabled">Start</button>
          </span>
        </div>

        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">

        <div class="input-group input-group-lg">
          <div class="input-group-addon param-name">Break Length: </div>
          <input id="btime" class="form-control"
                            type="number" min="1" max="30" value="5"
                                                           aria-describedby="desc-break-time"/>
          <span class="input-group-btn">
            <button id="resetTimer" type="button" class="btn btn-danger btn-width disabled">Reset</button>
          </span>
        </div>

        </div>
      </div>

      <div id="pomodoro" class="row text-center"></div>

    </div> <!-- end container -->

    <footer> <!-- {{{ -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <!-- Latest compiled and minified JavaScript -->
      <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- font Awesome -->
      <script async src="https://use.fontawesome.com/ad58200bed.js"></script>
      <!-- Custom scripting -->
      <script src="./js/countdown.js"></script>
      <script src="./js/script.js"></script>
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </footer> <! -- }}} -->
  </body>
</html>
