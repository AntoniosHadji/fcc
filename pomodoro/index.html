<!DOCTYPE html>
<html lang="en">

  <head><!--{{{-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pomodoro Clock</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css"
                           href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/custom.css">

  </head><!--}}}-->
  <body>

    <!-- Navigation {{{-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a class="navbar-brand" href="#">Pomodoro Timer</a>
        <button class="navbar-toggler" type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><!----></span>
        </button>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://www.freecodecamp.com/challenges/build-a-pomodoro-clock">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    <!-- }}} -->

    <main class="container">
      <div class="row justify-content-center">
        <div class="col col-4 align-self-center">

          <section id='controls'>
            <div class='input-group mb-3'>
              <div class='input-group-prepend'>
                <div class="input-group-text xa-width-text">Pomodoro Length: </div>
              </div>
              <input id="ptime"
                     class="form-control "
                     type="number" min="25" max="120" value="25" step="5"/>
            </div>
            <div class='input-group mb-3'>
              <div class='input-group-prepend'>
                <div class="input-group-text xa-width-text">Break Length: </div>
              </div>
              <input id="btime"
                     class="form-control "
                     type="number" min="5" max="30" value="5" step="5"/>
            </div>

                <button id="startTimer" class="btn btn-success disabled">Start</button>
                <button id="resetTimer" type="button" class="btn btn-danger disabled"> Reset </button>
          </section>

        </div> <!-- end column -->
      </div> <!-- end row -->

      <div id="pomodoro" class="row justify-content-center"></div>

    </main>

    <footer> <!-- {{{ -->
      <!-- Bootstrap's JavaScript plugins -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous">
      </script>

      <!-- font Awesome -->
      <script async src="https://use.fontawesome.com/ad58200bed.js"></script>
      <!-- Custom scripting -->
      <script src="./js/countdown.js"></script>
      <script src="./js/script.js"></script>
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </footer> <!-- }}} -->
  </body>
</html>
